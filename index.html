    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Name - Portfolio</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* CSS変数を定義（カラーテーマ） */
        :root {
            --bg-color-light: #F3F4F6; /* 明るい背景色 */
            --text-color-light: #1F2937; /* 明るい文字色 */
            --logo-color-light: #9CA3AF; /* 明るいロゴ色 */
            --footer-text-color-light: #6B7281; /* 明るいフッター文字色 */

            --bg-color-dark: #111827; /* 暗い背景色 */
            --text-color-dark: #E5E7EB; /* 暗い文字色 */
            --logo-color-dark: #4B5563; /* 暗いロゴ色 */
            --footer-text-color-dark: #9CA3AF; /* 暗いフッター文字色 */
        }

        /* --- 基本スタイル --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            min-height: 100vh; /* 画面の高さいっぱいに表示 */
            
            /* デフォルトはライトモードの色を適用 */
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- ダークモードの設定 --- */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
            }
            .logo-container {
                color: var(--logo-color-dark);
            }
            .copyright {
                color: var(--footer-text-color-dark);
            }
        }

        /* --- レイアウト --- */
        .main-content {
            flex-grow: 1; /* この要素が残りのスペースをすべて埋める */
            display: flex;
            align-items: center; /* 垂直方向の中央揃え */
            justify-content: center; /* 水平方向の中央揃え */
            padding: 2rem; /* 32pxの余白 */
        }

        .footer {
            width: 100%;
            padding: 1.5rem; /* 24pxの余白 */
            text-align: center;
        }

        /* --- コンポーネント --- */
        .logo-container {
            width: 66.66%; /* 横幅を親要素の約2/3に */
            max-width: 24rem; /* 最大幅を384pxに */
            color: var(--logo-color-light);
            transition: color 0.3s;
        }

        .copyright {
            font-size: 0.875rem; /* 14pxの文字サイズ */
            color: var(--footer-text-color-light);
            transition: color 0.3s;
        }
    </style>
</head>
